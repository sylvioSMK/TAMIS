<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mairie Centrale | Espace Entreprise</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1565c0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    form input, form button {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
    }
    canvas {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Espace Mairie Centrale</h1>
    <p>Créer des créneaux et consulter les performances</p>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Service (ex: Acte de naissance)" required>
      <input type="time" required>
      <input type="number" placeholder="Nombre max de personnes" required>
      <button type="submit">Ajouter un créneau</button>
    </form>
    <h3>Performance hebdomadaire</h3>
    <canvas id="chartMairie"></canvas>
  </main>
  <script>
    const ctx = document.getElementById('chartMairie').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven'],
        datasets: [{
          label: 'Clients servis',
          data: [15, 20, 12, 17, 25],
          backgroundColor: '#42a5f5'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
