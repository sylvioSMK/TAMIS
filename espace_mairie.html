<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mairie Centrale | Espace Entreprise</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1565c0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    form input, form button, .btn-toggle {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    form button, .btn-toggle {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
    }
    .creneaux-list {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    .creneau-item {
      margin-bottom: 0.5rem;
    }
    canvas {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Espace Mairie Centrale</h1>
    <p>Cr√©er des cr√©neaux et consulter les performances</p>
  </header>
  <main>
    <button class="btn-toggle" onclick="toggleForm()">+ Cr√©er un cr√©neau</button>
    <form id="formCreneau" style="display:none;" onsubmit="ajouterCreneau(event)">
      <input id="service" type="text" placeholder="Service (ex: Acte de naissance)" required>
      <input id="heure" type="time" required>
      <input id="max" type="number" placeholder="Nombre max de personnes" required>
      <button type="submit">Ajouter le cr√©neau</button>
    </form>
    <div class="creneaux-list" id="listeCreneaux"></div>
    <h3>Performance hebdomadaire</h3>
    <canvas id="chartMairie"></canvas>
  </main>
  <script>
    const ctx = document.getElementById('chartMairie').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven'],
        datasets: [{
          label: 'Clients servis',
          data: [15, 20, 12, 17, 25],
          backgroundColor: '#42a5f5'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function toggleForm() {
      const form = document.getElementById('formCreneau');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function ajouterCreneau(event) {
      event.preventDefault();
      const service = document.getElementById('service').value;
      const heure = document.getElementById('heure').value;
      const max = document.getElementById('max').value;
      const creneaux = JSON.parse(localStorage.getItem('creneaux_mairie') || '[]');
      creneaux.push({ service, heure, max });
      localStorage.setItem('creneaux_mairie', JSON.stringify(creneaux));
      afficherCreneaux();
      event.target.reset();
      alert("Cr√©neau ajout√© avec succ√®s ! Il sera visible pour les utilisateurs.");
    }

    function afficherCreneaux() {
      const container = document.getElementById('listeCreneaux');
      const creneaux = JSON.parse(localStorage.getItem('creneaux_mairie') || '[]');
      container.innerHTML = '<h3>Cr√©neaux ajout√©s :</h3>';
      creneaux.forEach(c => {
        container.innerHTML += `<div class="creneau-item">üïí ${c.heure} | ${c.service} (${c.max} pers. max)</div>`;
      });
    }

    window.onload = afficherCreneaux;
  </script>
</body>
</html>
