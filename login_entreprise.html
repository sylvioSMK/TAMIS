<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Entreprise | TAMIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #1d3557;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Connexion Entreprise</h2>
    <form onsubmit="loginEntreprise(event)">
      <input type="email" id="email" placeholder="Email professionnel" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <div class="link">
      <p>Nouvelle entreprise ? <a href="register_entreprise.html">S'inscrire</a></p>
    </div>
  </div>
  <script>
    function loginEntreprise(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const entreprises = JSON.parse(localStorage.getItem('entreprises') || '[]');
      const match = entreprises.find(e => e.email === email && e.password === password);
      if (match) {
        alert("Connexion r√©ussie !");
        window.location.href = "espace_mairie.html"; // changer dynamiquement si besoin
      } else {
        alert("Email ou mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
