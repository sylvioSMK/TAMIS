<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord | Utilisateur</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    select, button {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .btn-link {
      background-color: #f77f00;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Bienvenue sur TAMIS</h2>
    <p>Choisissez une entreprise pour voir ses créneaux personnalisés</p>
  </header>
  <main>
    <select id="entrepriseSelect">
      <option disabled selected value="">Choisissez une entreprise</option>
      <option value="mairie_centrale">Mairie Centrale</option>
      <option value="togo_telecom">Togo Telecom</option>
    </select>
    <button class="btn-link" onclick="redirigerVersEntreprise()">Voir les créneaux</button>
    <p id="errorMessage" class="error">Veuillez sélectionner une entreprise.</p>
  </main>
  <script>
    function redirigerVersEntreprise() {
      const selection = document.getElementById('entrepriseSelect').value;
      const error = document.getElementById('errorMessage');
      if (!selection) {
        error.style.display = 'block';
        return;
      }
      error.style.display = 'none';
      window.location.href = `entreprise_${selection}.html`
    }
  </script>

  <script src="main.js"></script>

</html>
