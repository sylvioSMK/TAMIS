<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Togo Telecom | Réservations</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FFCE00;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h3 {
      color: #e65100;
    }
    select, button {
      padding: 0.8rem;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .success {
      background-color: #fff3cd;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #856404;
    }
    .logo {
      height: 60px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/mix by yas.jpg" alt="Logo TAMIS" class="logo">
    <h1>Mix By Yas</h1>
    <p>Réservez un créneau pour votre service télécom</p>
  </header>
  <main>
    <h3>Choisissez un créneau</h3>
    <select id="creneaux">
      <option value="10:00">10:00 - 10:30</option>
      <option value="10:30">10:30 - 11:00</option>
    </select>
    <button onclick="confirmerReservation()">Réserver</button>
    <div id="confirmation" class="success" style="display:none;"></div>
  </main>
  <script>
    function confirmerReservation() {
      const creneau = document.getElementById('creneaux').value;
      const message = `Votre réservation pour le créneau ${creneau} chez Togo Telecom est confirmée.`;
      document.getElementById('confirmation').textContent = message;
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>
</body>
</html>
