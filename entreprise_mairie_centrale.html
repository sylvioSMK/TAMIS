<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mairie Centrale | Espace Entreprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1565c0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    form input, form button {
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    form button, .btn-sms {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Espace Mairie Centrale</h1>
    <p>Créer des créneaux et notifier les utilisateurs</p>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Service (ex: Acte de naissance)" required>
      <input type="time" required>
      <input type="number" placeholder="Nombre max de personnes" required>
      <button type="submit">Ajouter un créneau</button>
    </form>
    <button class="btn-sms" onclick="notifierUtilisateur()">Notifier l'utilisateur</button>
  </main>

  <script>
    function envoyerSMS(numero, message) {
      fetch('sms_api.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ numero, message })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Erreur d'envoi"));
    }

    function notifierUtilisateur() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users[users.length - 1];
      if (!user) return alert("Aucun utilisateur trouvé.");
      const message = `Bonjour ${user.nom}, votre rendez-vous à la mairie est confirmé.`;
      envoyerSMS(user.telephone, message);
    }
  </script>
</body>
</html>
