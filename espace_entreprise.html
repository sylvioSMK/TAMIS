<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection Entreprise | TAMIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      color: #1d3557;
    }
    select, button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 300px;
    }
    button {
      background-color: #f77f00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>TAMIS</h1>
    <p>Accès espace entreprise</p>
  </header>
  <main>
    <select id="entrepriseSelect">
      <option disabled selected value="">Choisissez votre entreprise</option>
      <option value="mairie_centrale">Mairie Centrale</option>
      <option value="togo_telecom">Togo Telecom</option>
    </select>
    <button onclick="redirigerVersLoginEntreprise()">Suivant</button>
  </main>
  <script>
    function redirigerVersLoginEntreprise() {
      const entreprise = document.getElementById('entrepriseSelect').value;
      if (!entreprise) {
        alert("Veuillez choisir une entreprise.");
        return;
      }
      window.location.href = `login_${entreprise}.html`;
    }
  </script>
</body>
</html>
