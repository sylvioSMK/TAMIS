<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Entreprise | TAMIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #1d3557;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #f77f00;
      color: white;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscription Entreprise</h2>
    <form onsubmit="registerEntreprise(event)">
      <input type="text" id="nom" placeholder="Nom de l'entreprise" required>
      <input type="email" id="email" placeholder="Email professionnel" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
    <div class="link">
      <p>Déjà inscrit ? <a href="login_entreprise.html">Se connecter</a></p>
    </div>
  </div>
  <script>
    function registerEntreprise(event) {
      event.preventDefault();
      const nom = document.getElementById('nom').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      let entreprises = JSON.parse(localStorage.getItem('entreprises') || '[]');
      if (entreprises.find(e => e.email === email)) {
        alert("Cette entreprise existe déjà.");
        return;
      }
      entreprises.push({ nom, email, password });
      localStorage.setItem('entreprises', JSON.stringify(entreprises));
      alert("Inscription réussie !");
      window.location.href = "login_entreprise.html";
    }
  </script>
</body>
</html>
